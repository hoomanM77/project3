<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link href="css/mobile.css" media="screen and (max-width:600px)" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="login_form">
        <header class="header">
            Login Server
        </header>
        <form>
            <div class="row">
                <input   class="username" type="text" autocomplete="off" required >
                <span class="title">Username</span>
                <span class="warning-username">At least 12 characters!</span>
            </div>
            <div class="row">
                <input  class="password" type="password" required autocomplete="off">
                <span class="title">Password</span>
                <span   class="change_type">Show</span>
                <span class="warning-password">At least 8 characters!</span>
            </div>
        </form>
        <a href="#">
            Forget Password? Get Lost.
        </a>
        <button type="submit">Login</button>
    </div>
</div>
<script src="javascript/Script.js"></script>
</body>
</html>
